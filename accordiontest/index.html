<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    
<title>Oruinwan</title>
<link href="css/index.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/unitConverter.js"></script>
</head>

<body>
    <div> <!-- header -->
        <div class="col-4">
        </div>
        <div class="col-4">
            <img id="logo" src="img/testimg.png">
        </div>
        <div class="col-4">
        </div>
    </div>
    <div> <!-- 1st -->
        <div class="col-12">
            <button class="accordion">Clock</button>
        </div>
    </div>
    <div> <!-- 2nd -->
        <div class="col-12">
            <button class="accordion">Calendar</button>
        </div>
    </div>
    <div> <!-- 3rd -->
        <div class="col-12">
            <button class="accordion">Weather</button>
        </div>
    </div>
    <div> <!-- 4th -->
        <div class="col-12">
            <button class="accordion">Calculator</button>
            <div class="calculator">

              <form name="calc">
                <input type="text" name="result" class="calculator-screen z-depth-1" value="" disabled />
              </form>
          
              <div class="calculator-keys">
                <button type="button" class="all-clear function" value ="all-clear"">AC</button>
                <button type="button" class="operator" data-operator="%" value="mod">%</button>
                <button type="button" class="operator" data-operator="^" value="^">^</button>
                <button type="button" class="sqrt" data-sqrt="√" value="sqrt">√</button>
          
                <button type="button" class="operator" data-operator="+" value="+">+</button>
                <button type="button" class="operator" data-operator="-" value="-">-</button>
                <button type="button" class="operator" data-operator="*" value="*">&times;</button>
                <button type="button" class="operator" data-operator=":" value="/">&divide;</button>
          
                <button type="button" value="7" data-btn="7" class="btn">7</button>
                <button type="button" value="8" data-btn="8" class="btn">8</button>
                <button type="button" value="9" data-btn="9" class="btn">9</button>
          
          
                <button type="button" value="4" data-btn="4" class="btn">4</button>
                <button type="button" value="5" data-btn="5" class="btn">5</button>
                <button type="button" value="6" data-btn="6" class="btn">6</button>
          
          
                <button type="button" value="1" data-btn="1" class="btn">1</button>
                <button type="button" value="2" data-btn="2" class="btn">2</button>
                <button type="button" value="3" data-btn="3" class="btn">3</button>
          
          
                <button type="button" value="0" data-btn="0" class="btn">0</button>
                <button type="button" value="00" data-btn="00" class ="btn">00</button>
                <button type="button" class="decimal" data-decimal="dot" value=".">.</button>
                
                <button type="button" class="ans operator" value="=">=</button>
          
              </div>
              <script type="text/javascript" src="js/calculator.js"></script>
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
              <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
              <link rel="stylesheet" href="css/calculator.css">
        </div>
    </div>
    <div> <!-- 5th -->
        <div class="col-12">
            <button class="accordion">Unit Converter</button>
            <div class="panel">
              <div id= "formBox" class="formBox">
                <h3 id = "test">UNIT CONVERTER</h3>
                <form>
                  <label for="category">Category:</label>
                  <select name="category" onChange="changeSelect(this.form)">
                        <option value="Length">Length</option>
                        <option value="Weight">Weight</option>
                        <option value="Temperature">Temperature</option> 
                    </select>
                    <br>
                  <label for="unitInit">Initial Unit:</label>
                  <select class="input" id="unitInit" name="unitInit" onChange="result(this.form)">
                      <option value="Kilometer">Kilometer</option>
                      <option value="Mile">Mile</option>
                      <option value="Inch">Inch</option>
                    </select>
                    <label for="unitResult">Converted Unit:</label>
                    <select class="input" id="unitResult" name="unitResult" onChange="result(this.form)">
                      <option value="Kilometer">Kilometer</option>
                      <option value="Mile">Mile</option>
                      <option value="Inch">Inch</option>
                    </select>
                    <br>
                  <label for="valueInit">Input:</label>
                    <input class="input" type="text" id="valueInit" name="valueInit" placeholder="Input" onChange="result(this.form)">
                  <label for="valueResult">Result:</label>
                  <input class="input" type="text" id="valueResult" name="valueResult" placeholder="Result" readonly>
                  <p id="resulting"></p>
                    <br>
                  <input class="button process" value="Process" onClick="result(this.form)" readonly>
                  <input class="button process" value="Reverse" onClick="reverse(this.form)" readonly>
                  <input class="button reset" type="reset">
                </form>
                </div>
            </div>
        </div>
    </div>
    <div> <!-- 6th -->
        <div class="col-12">
            <button class="accordion">Notes</button>
        </div>
    </div>

    
    
    
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("actives");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
              panel.style.maxHeight = null;
                panel.style.borderBottom = "0vw";
                panel.style.padding = "0%";
                this.style.backgroundColor = "rgba(255,230,175,1.00)";
            } else {
              panel.style.maxHeight = "100%";
                panel.style.borderBottom = "0.25vw black solid";
                panel.style.padding = "2% 0%";
                this.style.backgroundColor ="rgba(255,215,129,1.00)";
            } 
          });
        }
    </script>
</body>
</html>
