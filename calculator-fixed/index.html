<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/style.css">

    </head>
<body>
    <div class="calculator">

    <form name="calc">
      <input type="text" name="result" class="calculator-screen z-depth-1" value="" disabled />
    </form>


    <div class="calculator-keys">
      <button type="button" class="all-clear function" value ="all-clear"">AC</button>
      <button type="button" class="operator" value="mod">%</button>
      <button type="button" class="operator" value="^">^</button>
      <button type="button" class="sqrt" value="sqrt">âˆš</button>

      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>

      <button type="button" value="7" class="btn">7</button>
      <button type="button" value="8" class="btn">8</button>
      <button type="button" value="9" class="btn">9</button>


      <button type="button" value="4" class="btn">4</button>
      <button type="button" value="5" class="btn">5</button>
      <button type="button" value="6" class="btn">6</button>


      <button type="button" value="1" class="btn">1</button>
      <button type="button" value="2" class="btn">2</button>
      <button type="button" value="3" class="btn">3</button>


      <button type="button" value="0" class="btn">0</button>
      <button type="button" value="00" class ="btn">00</button>
      <button type="button" class="decimal function " value=".">.</button>
      
      <button type="button" class="ans operator" value="=">=</button>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </div>
</body>
</html>
